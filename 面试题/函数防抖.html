<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function debounce(func,wait) {
        let timer=null;
         return function (...args) {
             if(timer) clearTimeout(timer);
             timer=setTimeout(()=>{
                 func.apply(this,args)
             },wait)
         }
    }
</script>
</body>
</html>
