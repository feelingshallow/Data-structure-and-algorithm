<script>
    function Promise(exector) {
       let self=this;
       let status="pending";
       let value=undefined;
       let reason=undefined;
       function resolve(value) {
           if(status=="pending"){
               self.value=value;
               self.status="resolve"
           }
       }
       function reject(reason) {
           if (status=="pending"){
               self.reason=reason;
               self.status="reject"
           } 
        
       }
       Promise.prototype.then=function (reject,resolve) {
           let self=this
           if(status=="resolve"){
             resolve(self.value)
           }
           if (status=='reject'){
               reject(self.reason)
           }
       }
    }
</script>
