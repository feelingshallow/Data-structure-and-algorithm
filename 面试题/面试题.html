<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 var obj1={
     name:'lisi',
    say:{
      message:'hello'
    },
     age:18
 }
 var obj2={
     name:'lisi',
     say:{
         message:'world'
     },
     age:18
 }
 function diff(obj1,obj2){
     var o1 = obj1 instanceof Object;
     var o2 = obj2 instanceof Object;
     // 判断是不是对象
     if (!o1 || !o2) {
         return obj1 === obj2;
     }
     //判断长度是否一致
     if (Object.keys(obj1).length !== Object.keys(obj2).length) {
         return false;
     }

     for (var o in obj1) {
         var t1 = obj1[o] instanceof Object;
         var t2 = obj2[o] instanceof Object;
         if (t1 && t2) {
             return diff(obj1[o], obj2[o]);
         } else if (obj1[o] !== obj2[o]) {
         return  "不一致的变量是"+o
         }
     }
     return true;
 }

 console.log(diff(obj1, obj2));
</script>
</body>
</html>
