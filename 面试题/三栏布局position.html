<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            position: relative;
        }
        .left{
            width: 300px;
            position: absolute;
            left: 0;
        }
        .right{
            width: 300px;
            position: absolute;
            right: 0;
        }
        .center{
            position: absolute;
            left: 300px;
            right: 300px;
        }
    </style>
</head>
<body>
<article class="main">
    <div class="left">左</div>
    <div class="right">右</div>
    <div class="center">中
    </div>
</article>
</body>
</html>
