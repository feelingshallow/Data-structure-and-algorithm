<body>
    <script>
       function f(){
           console.log("hello")
       }
       const func=new Proxy(f,{
           _count:0,
           apply(target,context,args){
                 console.log("ni aplly 你妈呢")
                console.log(`this function has been called ${++this._count} times`);
           }
       })
       func()
    
    </script>
