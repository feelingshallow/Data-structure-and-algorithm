    <script>
     var reformat = function(s) {
      var arr=s.split("");
       var s=arr.shift(0)
     
         for(var i=1;i<arr.length;i++){
             if(Number(s)==NaN){
                 if(Number(arr[i])==NaN){
                     i++;
                 }else{
                     s+=arr.splice(i,1)
                 }  
        
             }else{
                if(Number(arr[i])==NaN){
                    s+=arr.splice(i,1)
                 }else{
                     i++
                 }  
             }
         }
      
return s
};
     reformat("a0b1c2")
    
    </script>
