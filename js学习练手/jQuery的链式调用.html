<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        width: 200px;
        height: 200px;
        background-color: #33aacc;
    }
</style>
<body>
<div class="box"></div>
<script>

function Fn(selector) {
    var elements=document.querySelectorAll(selector);
   elements.addclass=function(classname){
       for(let i=0;i<elements.length;i++){
           elements[i].classList.add(classname)
       }
       return this
    }
    elements.setText = function(text){
        for(let i=0;i<elements.length;i++){
            elements[i].textContent = text
        }
        return this
    }
    return elements
}

window.$=Fn
 var a= $('.box').addclass('active').setText("sima")

</script>
</body>
