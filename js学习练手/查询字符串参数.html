<body>
    <script>
      function getQueryStringArgs(){
          var qs=(location.search.length>0?location.search.substring(1):""),  //去掉问号
          args={},              //使用对象保存   
          items=qs.length?qs.split("&"):[],  //&符号分割参数
          item=null,
          name=null,
          value=null,
          i=0,
          len=items.length;
          for(i=0;i<len;i++){
              item=items[i].split("=");
              name=decodeURIComponent(item[0]);
              value=decodeURIComponent(item[1]);
              if(name.length){
                  args[name]=value
              }
          }
          return args;
      }
 var args=getQueryStringArgs();
 console.log(args)
    
    </script>
</body>
