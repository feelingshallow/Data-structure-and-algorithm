<body>
    <script>
      function createStreamimgClient(url,progress,finished){
          var xhr= new XMLHttpRequest(),
             received=0;
            xhr.open("get",url,true);
            xhr.onreadystatechange=function(){
                var result;
                if(xhr.readyState == 3){
                    result=xhr.responseText.substring(received);
                    received += result.length;
                    // 调用
                    progress(result)
                }else if(xhr.readyState == 4){
                    finished(result)
                }
            }
            xhr.send(null)
            return xhr;
      }
     var client=createStreamimgClient("http://www.fengcai.com/admin/admin/createhash",function(data){
          alert("received" + data);},function(data){
              alert("DOne")
          
          
     })
    
    </script>
</body>
