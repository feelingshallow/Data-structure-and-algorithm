<script>
   function add() {
       var args=Array.prototype.slice.apply(arguments)
        var adder=function(){
            args.push(...arguments);
            return args.reduce((pre,cur)=>{
                return pre+cur;
            })
           
        }
        adder.toString=function(){
         
            return args.reduce((pre,cur)=>{
                return pre+cur;
            })
        }
        return adder
}
   alert(add(5,6)(8,9))
    
    </script>
