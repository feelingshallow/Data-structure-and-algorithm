<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
          var arr=[1,2,[3,4,[5]]]
          var newarr=[]
          function flat(arr){ 

           for(var i=0;i<arr.length;i++){
              Array.isArray(arr[i])?flat(arr[i]):newarr.push(arr[i])
           }
         
          }
      
          flat(arr)
          console.log(newarr)
    </script>
</body>
