    <script>
                var arr=[1,2,[3,4,[5]]]

                function flaten(arr){
                    return arr.reduce((pre,cur)=>{
                        return pre.concat(Array.isArray(cur)?flaten(cur):cur)
                    },[])
                }
             console.log(flaten(arr))   
    </script>
