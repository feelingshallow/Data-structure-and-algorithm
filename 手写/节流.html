<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     function throttle(fn,wait){
      let previous=0;
      return function(...args){
          let now=new Date()
          if(now -previous>wait){
              previous=now
              fn.apply(this,args)
          }
      }
     }
    
    
    </script>
</body>
</html>
